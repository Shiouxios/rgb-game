<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>rgbMaker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="rgb-game.css" />
</head>
<body>

    <div class="container">
        <h1>MAKE ME INVISIBLE</h1>
        
            <div class="form-inline">
                <h2>RGB( </h2>
                <label class="sr-only" for="num1">Name</label>
                <input type="number" class="form-control mb-2 mr-sm-1 mb-sm-0" id="num1" placeholder="">
                <h2>,</h2>
                <label class="sr-only" for="num2">Username</label>
                <input type="number" class="form-control mb-2 mr-sm-1 mb-sm-0" id="num2" placeholder="">
                <h2>,</h2>
                <label class="sr-only" for="num3">Username</label>
                <input type="number" class="form-control mb-2 mr-sm-1 mb-sm-0" id="num3" placeholder="">
                <h2>)</h2>
            </div>
            <div class="form-inline row justify-content-center">
                <button type="submit" id="submitBtn" class="btn btn-outline-primary mb-2 mr-sm-1 mb-sm-0 mt-3">Submit</button>
                <button type="submit" id="giveUpBtn" class="btn btn-outline-primary mb-2 mr-sm-1 mb-sm-0 mt-3">Give Up!</button>
                <button type="submit" id="resetBtn" class="btn btn-outline-primary mb-2 mr-sm-1 mb-sm-0 mt-3">Reset</button>
            </div>

            <!-- Button trigger modal -->
        <div class="row justify-content-center">
            <button type="button" class="btn btn-outline-primary mt-3" data-toggle="modal" data-target="#exampleModalCenter">
            Help!
            </button>
        </div>
      
      <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">How to play...</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>The aim of the game is to try and match the text colour to the background colour.</p>
                        <p>To do this, enter 3 numbers from 0-255 in the input boxes and click submit.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
                    </div>
            </div>
            </div>
        </div>

    </div>
   

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>   
<script src="rgb-game.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
